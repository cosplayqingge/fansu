<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>12-圣杯布局.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			background: #eee;
			height: 200px;
			padding: 0px 200px;
		}
		.left,.right{
			width: 200px;
			height: 200px;
			background: red;
			float: left;
		}
		.main{
			width: 100%;
			height: 200px;
			background: blue;
			float: left;
		}
		.left{
			margin-left: -100%;
			position: relative;
			left: -200px;
		}
		.right{
			margin-right: -200px;
			position: relative;
			right: -200px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="main"></div>
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
