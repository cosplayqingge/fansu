<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>031-组件切换的方式二.html</title>
</head>
<body>
	<div id="app">
		<a href="" @click.prevent="comName='logon'">登陆</a>
		<a href=""  @click.prevent="comName='pot'">注册</a>
		<comonpent :is="comName"></comonpent>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	Vue.component('logon',{
		template:"<h4>登陆组件</h4>"
	})
	Vue.component('pot',{
		template:"<h4>注册组件</h4>"
	})










	let vm = new Vue({
		el:"#app",
		data:{
			comName:"logon"
		}
	})
</script>
</html>
