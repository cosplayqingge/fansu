<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>099-ul li多行排序.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		.tab-list{
			width: 500px;
			background: yellow;
			margin-bottom: 50px;
			overflow: hidden;
		}
		.son{
			float: left;
			width: 60px;
			height: 40px;
			text-align: center;
			line-height: 40px;
			margin-right: 35px;
			margin-bottom: 20px;
			box-sizing: border-box;
			background: blue;
		}
		.active{
			color: #ff6700;
			border-bottom: 1px solid red;
		}
		.tab-container li{
			display: none;
			width: 300px;
			height: 300px;
			line-height: 300px;
			border: 1px solid #000;
			font-size: 60px;
			text-align: center;
		}
	</style>
</head>
<body>
	<ul class="tab-list">
		<li class="son active">山河</li>
		<li class="son">情歌</li>
		<li class="son">凡俗</li>
		<li class="son">众生</li>
		<li class="son">神明</li>
		<li class="son">岁月</li>
		<li class="son">人生</li>
		<li class="son">过往</li>
		<li class="son">孤独</li>
		<li class="son">清欢</li>
	</ul>
	<ul class="tab-container">
		<li style="display: block;">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
<script>
	var aBtn = document.querySelectorAll('.tab-list li');
	var aConcat = document.querySelectorAll('.tab-container li');
	for(let i = 0;i<aBtn.length;i++){
		aBtn[i].onclick = function(){
			for(let j = 0;j<aBtn.length;j++){
				aBtn[j].className = 'son ';
				aConcat[j].style.display = 'none';
			}
			this.className = 'active son';
			aConcat[i].style.display = 'block'; 
		}
	}

</script>
</html>
