<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>004-网页开关灯效果.html</title>
	 <style>
        .cls{
            background-color: black;
        }
    </style>
</head>
<body>
	<input type="button" value="开关灯" id="btn"/>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script type="text/javascript">
	$(function(){
		$("#btn").click(function(){
			$("body").toggleClass("cls");
		})
	})
</script>
</html>
