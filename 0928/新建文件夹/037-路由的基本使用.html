<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>037-路由的基本使用.html</title>
	<style>
	    .router-link-active,
	    .myactive {
	      color: red;
	      font-weight: 800;
	      font-style: italic;
	      font-size: 80px;
	      text-decoration: underline;
	      background-color: green;
	    }

	    .v-enter,
	    .v-leave-to {
	      opacity: 0;
	      transform: translateX(140px);
	    }

	    .v-enter-active,
	    .v-leave-active {
	      transition: all 0.5s ease;
	    }
  </style>
</head>
<body>
	<div id="app">
		<router-link to="/login">登陆</router-link>
		<router-link to="/register">注册</router-link>

		<transition mode="out-in">
     		 <router-view></router-view>
    	</transition>
		<!-- <router-view></router-view> -->
	</div>

	<!-- <template id="templ1">
		<p>登陆组件</p>
	</template>

	<template id="templ2">
		<p>注册组件</p>
	</template> -->
</body>
<script src="js/vue.js"></script>
<script src="js/vue-router-3.0.1.js"></script>
<script>

	var login = {
		template:"<h1>登陆组件</h1>"
	}

	var register = {
		template:"<h2>注册组件</h2>"
	}



	var routerObj = new VueRouter({
		//路由匹配规则
		routes: [
			//，每个路由规则都是一个对象
			{ path: '/', redirect: '/login' },	
			{path:'/login',component:login},
			{path:'/register',component:register},


		]
	})










	var vm = new Vue({
		el:"#app",
		data:{},
		methods:{},
		router:routerObj
	})
</script>
</html>
