<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>030-组件的切换.html</title>
</head>
<body>
	<div id="app">
		<a href="" @click.prevent="flag=true">登陆</a>
		<a href=""  @click.prevent="flag=false">注册</a>
		<logon v-if=flag></logon>
		<pot v-else="flag"></pot>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	Vue.component('logon',{
		template:"<h4>登陆组件</h4>"
	})
	Vue.component('pot',{
		template:"<h4>注册组件</h4>"
	})










	let vm = new Vue({
		el:"#app",
		data:{
			flag:true
		}
	})
</script>
</html>
