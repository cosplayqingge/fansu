<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>09-定位图片.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.content{
			position: relative;
			width: 400px;
			height: 300px;
			margin: 50px auto;
			background: pink;
		}
		img{
			width: 400px;
			height: 300px;
		}
		.son1{
			position: absolute;
			left: 0px;
			top: 50%;
			margin-top: -25px;
			width: 30px;
			height: 50px;
			background: #fff;
			color: #ccc;
			text-align: center;
			line-height: 50px;
			font-size: 20px;
			cursor: pointer;
		}
		.son2{
			position: absolute;
			right: 0px;
			top:50%;
			margin-top: -25px;
			width: 30px;
			height: 50px;
			background: #fff;
			color: #ccc;
			text-align: center;
			line-height: 50px;
			font-size: 20px;
			cursor: pointer;
		}
		ul{
			width: 100px;
			height: 20px;
			position: absolute;
			bottom: 10px;
			left: 50%;
			margin-left: -50px;
			background: pink;
			background: rgba(255,255,255,0.2);
			border-radius: 9px;
		}
		li{
			float: left;
			list-style: none;
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background: #4c160559;
			margin-top: 5px;
			margin-left: 9px;
			cursor: pointer;
		}
		li:hover{
			background: red;
		}
	</style>
</head>
<body>
	<div class="content">
		<div class="son1">&lt;</div>
		<div class="son2">&gt;</div>
		<img src="images/a1.jpg" alt="">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
