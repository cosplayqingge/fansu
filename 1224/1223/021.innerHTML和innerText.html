<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>021.innerHTML和innerText.html</title>
</head>
<body>
	<div id="box">
		我是大佬
		<p>lalla</p>
	</div>
</body>
<script type="text/javascript">
	var oBox = document.getElementById('box');
	var p = document.querySelector('p')
	oBox.innerHTML = '<h1>我是天才</h1>'
	p.innerText = '<h2>我是山河</h2>'
</script>
</html>
