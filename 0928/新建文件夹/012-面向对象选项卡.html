<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		#tab-list{
			overflow: hidden;
			margin-bottom: 10px;
		}
		#tab-list li{
			float: left;
			width: 60px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			cursor: pointer;
		}
		.active{
			color: #ff6700;
			border-bottom: 2px solid #ff6700;
		}
		#tab-container li{
			display: none;
			width: 300px;
			height: 300px;
			line-height: 300px;
			border: 1px solid #000;
			font-size: 60px;
			text-align: center;
		}
	</style>
</head>
<body>
	<ul id="tab-list">
		<li class="active">热门</li>
		<li>电视</li>
		<li>电影</li>
		<li>电器</li>
	</ul>
	<ul id="tab-container">
		<li style="display: block;">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
<script>
	function Tab(){
		//1.罗列属性
		this.aBtn = document.querySelectorAll('#tab-list li');
		this.aCont = document.querySelectorAll('#tab-container li');


		//2.调用方法
		this.bindEvent();
	}
	Tab.prototype.bindEvent = function(){
		//1.提前拿到this
		var _this = this;
		for(var i = 0;i<this.aBtn.length;i++){
			//拿到该值的下标
			this.aBtn[i].index = i;
			this.aBtn[i].onclick = function(){
				//指向本身的this，传下去
				_this.fnClick(this)

			}
		}
	}

	Tab.prototype.fnClick = function(oBtn){
		for(var i = 0;i<this.aBtn.length;i++){
			this.aBtn[i].className = '';
			this.aCont[i].style.display = 'none';
		}
		oBtn.className = 'active';
		this.aCont[oBtn.index].style.display = 'block';
	}



	new Tab();





</script>
</html>
