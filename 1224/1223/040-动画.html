<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>040-动画.html</title>
	<style>
    body {
      margin: 0;
    }
    #box {
      position: relative;
      background-color: red;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
	<input type="button" value="开始" id="btn">
  <div id="box"></div>
</body>
<script type="text/javascript">
	var aBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	aBtn.onclick = function(){

		var timer = setInterval(function(){
			if(oBox.offsetLeft >= 600){
				clearInterval(timer);
				oBox.style.left = 600 + 'px';
				console.log(oBox.style.left)
				return;
			}
			oBox.style.left = oBox.offsetLeft + 5 + 'px';

		},30)
	}
</script>
</html>
