<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>030-隐藏显示二维码.html</title>
 <style>
        .nodeSmall {
            width: 50px;
            height: 50px;
            background: url(images/7.jpg) no-repeat;
            /*background: url(images/7.jpg) no-repeat -159px -51px;*/
            position: fixed;
            right: 10px;
            top: 40%;
        }
        .erweima {
            position: absolute;
            top: 0;
            left: -150px;
        }
        .nodeSmall a {
            display: block;
            width: 50px;
            height: 50px;
        }
        .hide {
            display: none;
        }
        .show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="nodeSmall" id="node_small">
        <div class="erweima hide" id="er">
            <img src="images/9.jpg" alt=""/>
        </div>
    </div>
    <script src="common.js"></script>
    <script>
        // 当鼠标移入  onmouseover
        // 当鼠标移出  onmouseout
        var nodeSmall = document.getElementById('node_small');
        var er = document.getElementById('er')
        nodeSmall.onmouseover = function () {
            // my$('er').className = 'erweima show';
          er.className = er.className.replace('hide', 'show'); 
        }


        nodeSmall.onmouseout = function () {
            // my$('er').className = 'erweima hide';
       		er.className = er.className.replace('show', 'hide');
        }
    </script>
</body>
</html>
