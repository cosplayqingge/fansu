<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>033-父组件向子组件传值</title>
</head>
<body>
	<div id="app">
	  <cool v-bind:passmsg="msg"></cool>
	</div>
</body>
<script src="js/vue.js"></script>
<script>

	let vm = new Vue({
		el:"#app",
		data:{
			msg:"这是父组件----"
		},
		methosd:{},
		components:{
			cool: {
				template:"<h2>这是子组件 ---{{ passmsg }}</h2>",
				props:['passmsg'],
			}
		}
	})
</script>
</html>
