<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>07-通栏平均分布型.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.top{
			height: 80px;
			border: 1px dashed #aaa;
			background: #eee;
			margin-bottom: 10px;
			text-align: center;
		}
		.banner{
			width: 960px;
			height: 100px;
			margin: 0 auto;
			border: 1px dashed #aaa;
			background: #eee;
			text-align: center;
			margin-bottom: 10px;
		}
		.small{
			width: 960px;
			height: 100px;
			margin: 0 auto;
			margin-bottom: 10px;
		}
		.small ul li{
			width: 230px;
			height: 100px;
			list-style: none;
			border: 1px dashed #aaa;
			background: #eee;
			float: left;
			margin-left: 10px;
		}
		.small .son{
			margin-left: 0px;
		}
		.book{
			width: 960px;
			height: 200px;
			margin: 0 auto;
			margin-bottom: 10px;
		}
		.book ul li{
			width: 230px;
			height: 200px;
			list-style: none;
			border: 1px dashed #aaa;
			background: #eee;
			float: left;
			margin-left: 10px;
		}
		.book .sox{
			margin-left: 0px;
		}
		.footer{
			height: 100px;
			border: 1px dashed #aaa;
			background: #eee;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="top">顶部</div>
	<div class="banner">中间</div>
	<div class="small">	
		<ul>
			<li class="son">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</div>
	<div class="book">
		<ul>
			<li class="sox">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</div>
	<div class="footer">底部</div>
</body>
</html>
