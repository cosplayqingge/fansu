<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>038-路由规则中的定义参数.html</title>
</head>
<body>
	<div id="app">
		<router-link to="/login?id=10&name=zom">登陆</router-link>
		<router-link to="/regiser/ls/20">注册</router-link>

		<router-view></router-view>
	</div>
</body>
<script src="js/vue.js"></script>
<script src="js/vue-router-3.0.1.js"></script>
<script>
	var login = {
		template:'<h1>登陆组件 --{{$route.query.id}} ----{{$route.query.name}} --{{ msg }}</h1>',
		data(){
			return {
				msg:'凡俗'
			}
		}

	}
	var regiser = {
		template:'<h1>注册组件 --{{$route.params.name}}---{{$route.params.id}}-{{ msg }}</h1>',
		data(){
			return {
				msg:"山河"
			}
		}
	}
	var router = new VueRouter({
		routes:[
			{path:'/login', component:login},
			{path:'/regiser/:name/:id', component:regiser},


		]
	})
	var vm = new Vue({
		el:"#app",
		data:{},
		methods:{},
		router:router
	}) 
</script>
</html>
