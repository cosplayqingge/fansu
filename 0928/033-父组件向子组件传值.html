<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>033-父组件向子组件传值</title>
</head>
<body>
	<div id="app">
		<!-- 父组件，可以在引用子组件的时候， 通过 属性绑定（v-bind:） 的形式, 把 需要传递给 子组件的数据，以属性绑定的形式，传递到子组件内部，供子组件使用 -->
	  <cool v-bind:passmsg="msg"></cool>
	</div>
</body>
<script src="js/vue.js"></script>
<script>

	let vm = new Vue({
		el:"#app",
		data:{
			msg:"这是父组件----"
		},
		methosd:{},
		components:{
			cool: {
				data(){
					return {
						title:'123',
						content:'qqqq'
					}
				},
				template:'<h2 @click="change">这是子组件 ---{{ passmsg }}</h2>',
				props:['passmsg'],// 把父组件传递过来的 parentmsg 属性，先在 props 数组中，定义一下，这样，才能使用这个数据
				methods: {
            		change() {
             			 this.passmsg = '被修改了'
          		  }
         		 }
			}
		}
	})
</script>
</html>
